<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
</head>
<body>
    <h1>Loan Approval Prediction</h1>
    <form action="/predict" method="post">
        <!-- Include form fields for each feature -->
        <!-- Update input types based on the nature of each feature -->

        <label for="Gender">Gender:</label>
        <select name="Gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label for="Married">Married:</label>
        <select name="Married" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="Education">Education:</label>
        <select name="Education" required>
            <option value="0">Not Graduate</option>
            <option value="1">Graduate</option>
        </select>

        <!-- Add other form fields for the remaining features -->
        <!-- Use appropriate input types (text, number, select) -->

        <label for="Self_Employed">Self Employed:</label>
        <select name="Self_Employed" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="ApplicantIncome">Applicant Income:</label>
        <input type="number" name="ApplicantIncome" required>

        <label for="CoapplicantIncome">Coapplicant Income:</label>
        <input type="number" name="CoapplicantIncome" required>

        <label for="LoanAmount">Loan Amount:</label>
        <input type="number" name="LoanAmount" required>

        <label for="Loan_Amount_Term">Loan Amount Term:</label>
        <input type="number" name="Loan_Amount_Term" required>

        <label for="Credit_History">Credit History:</label>
        <input type="number" step="0.01" name="Credit_History" required>

        <label for="Property_Area">Property Area:</label>
        <select name="Property_Area" required>
            <option value="2">Urban</option>
            <option value="1">Semiurban</option>
            <option value="0">Rural</option>
        </select>

        <!-- Hidden input fields for features used during model training -->
        <input type="hidden" name="LoanAmount_to_TotalIncome_Ratio" value="0.0">
        <input type="hidden" name="LoanTerm_Multiplier" value="0.0">
        <input type="hidden" name="Total_Income" value="0.0">

        <button type="submit">Predict</button>
    </form>
</body>
</html>
