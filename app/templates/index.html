<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
</head>
<body>
    <h1>Loan Approval Prediction</h1>
    <form action="/predict" method="post">
        <!-- Include form fields for each feature -->
        <!-- Update input types based on the nature of each feature -->

        <label for="gender">Gender:</label>
        <select name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="married">Married:</label>
        <select name="Married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="education">Education:</label>
        <select name="Education" required>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select>

        <!-- Add other form fields for the remaining features -->
        <!-- Use appropriate input types (text, number, select) -->

        <label for="selfEmployed">Self Employed:</label>
        <select name="Self_Employed" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="applicantIncome">Applicant Income:</label>
        <input type="number" name="ApplicantIncome" required>

        <label for="coapplicantIncome">Coapplicant Income:</label>
        <input type="number" name="CoapplicantIncome" required>

        <label for="loanAmount">Loan Amount:</label>
        <input type="number" name="LoanAmount" required>

        <label for="loanAmountTerm">Loan Amount Term:</label>
        <input type="number" name="Loan_Amount_Term" required>

        <label for="creditHistory">Credit History:</label>
        <input type="number" step="0.01" name="Credit_History" required>

        <label for="propertyArea">Property Area:</label>
        <select name="Property_Area" required>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select>

        <!-- Hidden input fields for features used during model training -->
        <input type="hidden" name="LoanAmount_to_TotalIncome_Ratio" value="0.0">
        <input type="hidden" name="LoanTerm_Multiplier" value="0.0">
        <input type="hidden" name="Total_Income" value="0.0">

        <button type="submit">Predict</button>
    </form>
</body>
</html>
